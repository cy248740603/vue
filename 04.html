<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue的常用指令v-for</title>
    <style>
        table{
            width: 600px;
            border: 2px solid orangered;
            text-align: center;
        }

        thead{
            background: orangered;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <td>name</td>
                    <td>age</td>
                    <td>sex</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="p in persons">
                    <td>{{p.name}}</td>
                    <td>{{p.age}}</td>
                    <td>{{p.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                persons: [
                    { name: '张三', age: 18, sex: '男' },
                    { name: '李四', age: 19, sex: '女' },
                    { name: '王五', age: 22, sex: '男' }
                ]
            }
        })
    </script>

</body>

</html>
